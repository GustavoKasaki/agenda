<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de médias</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/tel.png" alt="telefone">
            <h1>Agenda de Contatos</h1>
        </header>

        <form id="formAtividade">
            <input id="nomeContato" type="text" required placeholder="Nome do contato"/>
            <input id="numeroContato" type="tel" required placeholder="Número: (DDD) XXXXX-XXXX"/>
            <button id="enviar" type="submit">+ Adicionar</button>
        </form>

        <table cellspacing="0">
            <thead>
                <tr id="tIndice">
                    <th id="tNome">Nome</th>
                    <th id="tNumero">Número</th>
                </tr>
            </thead>

            <tbody> 
            </tbody>
        </table>
    </div>

    <script src="/main.js"></script>
</body>
</html>
